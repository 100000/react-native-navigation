<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>React Native Navigation - truly native navigation for iOS and Android</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="React Native Navigation - truly native navigation for iOS and Android">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="_images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="_images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    title="Simple">
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify/themes/vue.css"> -->


  <style>
    /* Right left panels */
    :root {
      --docsify-example-panels-left-panel-width: 80%;
      --docsify-example-panels-right-panel-width: 20%;
    }
    .right-panel {
      position: fixed;
      top: 0px;
      height: 100%;
      overflow: hidden;
    }
    .right-panel:hover {
      overflow: auto;
    }

    /* Options */
    #optionsUl li {
      list-style-type: none; /* Remove default bullets */
    }
    #optionsUl {
      list-style-type: none; /* Remove default bullets */
      margin: 0;
      padding: 0;
    }
    .caret {
      cursor: pointer;
      user-select: none; /* Prevent text selection */
    }
    .caret::before {
      content: "âŒƒ";
      color: #4D4D4D;
      display: inline-block;
      margin-right: 8px;
      transform: rotate(90deg);
    }
    .caret-down::before {
      transform: rotate(180deg); /* Rotate the caret/arrow icon when clicked on */
    }
    .nested {
      display: none;
    }
    .active {
      display: block;     /* Show the nested list */
    }

    /* diff syntax highlighting */
    .token.inserted {
      color: #42b983;
      background-color: #f0fff4;
      border-bottom: none;
    }

    .token.deleted {
      color: #f66;
      background-color: #ffeef0;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="app">Please wait...</div>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script>
    window.$docsify = {
      name: 'React Native Navigation',
      repo: 'wix/react-native-navigation',
      themeColor: '#21B8F0',
      search: 'auto',
      loadSidebar: true,
      alias: {
        '/api/_sidebar.md': '/api/_sidebar.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 3,
      auto2top: true,
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            var toggler = document.getElementsByClassName("caret");
            var i;
            for (i = 0; i < toggler.length; i++) {
              toggler[i].addEventListener("click", function () {
                this.parentElement.querySelector(".nested").classList.toggle("active");
                this.classList.toggle("caret-down");
              });
            }
          });
        }
      ]
    }
  </script>
  <script src="https://unpkg.com/docsify@latest/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify@latest/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-jsx.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-objectivec.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-diff.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- this allows us to re-run docs even when offline -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>

</html>
